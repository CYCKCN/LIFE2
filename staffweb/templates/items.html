<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="stylesheet.css">
    <link href="https://fonts.googleapis.com/css?family=Alatsi&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  </head>

  <body>
    <div class="page-frame">

        <div class="home-top">
            <span class="home-username">Items</span>
        </div>

        <div>
            <button class="go-back" type="submit" name="logout-button" value="logout">
                <i class="material-icons" style="font-size: 30px; color:white;">keyboard_backspace</i>
            </button>

            <button class="home-logout" type="submit" name="backward" value="back">
                <i class="material-icons" style="font-size: 30px; color:white;">exit_to_app</i>
            </button>
        </div>
        
        <div class="bottom-div">

            <div class="home-bottom-bar">
                <input class="search" type="text" name="username" placeholder="Search now" required />
            </div>

            <div class="home-reservation">
                <span class="home-head">Coming Reservation</span>
                <button class="give-reservation" type="submit" name="in-details-page" value="in-details">
                    <div class="icon-div">
                        <i class="material-icons icon-in" style="font-size: 40px;">archive</i>
                        <span class="icon-txt1">IN</span>
                    </div>
                    <div class="info-div">
                        <span class="reservation-name">Alice07 (20676790)</span>
                        <span class="reservation-time">2022.12.15 18:00-18:30</span>
                    </div>
                </button>
                <button class="give-reservation" type="submit" name="out-details-page" value="out-details">
                    <div class="icon-div">
                        <i class="material-icons icon-out" style="font-size: 40px;">unarchive</i>
                        <span class="icon-txt2">OUT</span>
                    </div>
                    <div class="info-div">
                        <span class="reservation-name">Alice07 (20676790)</span>
                        <span class="reservation-time">2022.12.15 18:00-18:30</span>
                    </div>
                </button>
                
            </div>

        </div>
    </div>
  </body>
</html>
