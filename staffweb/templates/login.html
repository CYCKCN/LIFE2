<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="/static/stylesheet.css">
    <link href="https://fonts.googleapis.com/css?family=Alatsi&display=swap" rel="stylesheet" />
  </head>

  <body>
    <div class="page-frame-login">
      <span class="circle1"></span>
      <span class="circle2"></span>

      <div class="logo">
        <span class="logo-life">LIFE</span>
        <span class="logo-2">2</span>
      </div>
			
      <div class="login-div">
        <form method="POST">
          <input class="login-input1" type="text" name="username" placeholder="Enter staff acount" required />
          <input class="login-input2" type="password" name="password" placeholder="Enter password" required />
          
          <button class="login-button" type="submit" name="submit-button" value="Submit">Login</button>
        </form>
        <button class="forget-password" type="button">Forget Password?</button>
      </div>

      <div class="bottom-bar">
        <span class="bottom-head">Staff Management</span>
        <span class="bottom-body">Manage status of items on sale and update detail information for each items.</span>
      </div>
    </div>
  </body>
</html>
