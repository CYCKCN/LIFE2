<html>

  <body>
    <div class="page-frame">

        <div class="home-top">
            <span class="home-username">Contract ID: 27342857</span>
        </div>

        <div>
            <button class="go-back" type="submit" name="logout-button" value="logout">
                <i class="material-icons" style="font-size: 30px; color:white;">keyboard_backspace</i>
            </button>

            <button class="home-logout" type="submit" name="backward" value="back">
                <i class="material-icons" style="font-size: 30px; color:white;">exit_to_app</i>
            </button>
        </div>
        
        <div class="bottom-div">
            <div class="form-div">
                <span class="heading heading-txt">4. Confirmation</span>
                <span class="heading content-txt">After confirmation, a pdf file of this contract will be generated. You can have both physical and digital version.</span>
                <br />
                <div class="contract-div-scroll">
                    <div class="whole-division">
                        <span class="heading content-txt">User Signature</span>
                        <canvas id="canvas" width="365" height="100" class="canvas-style"></canvas>
                        <input type="button" value="Clear" class="canvas-clear" />
                    </div>
                    <br/>
                    <div class="whole-division">
                        <span class="heading content-txt">Staff Signature</span>
                        <canvas id="canvas" width="365" height="100" class="canvas-style"></canvas>
                        <input type="button" value="Clear" class="canvas-clear" />
                    </div>
                </div>
            </div>
            <button name="contract-detail-1" value="detail-1" class="create-style">Confirm</button>
        </div>
    </div>
  </body>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js">
    $(document).ready(function() {
    var flag, dot_flag = false,
        prevX, prevY, currX, currY = 0,
        color = 'black', thickness = 2;
    var $canvas = $('#canvas');
    var ctx = $canvas[0].getContext('2d');

    $canvas.on('mousemove mousedown mouseup mouseout', function(e) {
        prevX = currX;
        prevY = currY;
        currX = e.clientX - $canvas.offset().left;
        currY = e.clientY - $canvas.offset().top;
        if (e.type == 'mousedown') {
        flag = true;
        }
        if (e.type == 'mouseup' || e.type == 'mouseout') {
        flag = false;
        }
        if (e.type == 'mousemove') {
        if (flag) {
            ctx.beginPath();
            ctx.moveTo(prevX, prevY);
            ctx.lineTo(currX, currY);
            ctx.strokeStyle = color;
            ctx.lineWidth = thickness;
            ctx.stroke();
            ctx.closePath();
        }
        }
    });

    $('.canvas-clear').on('click', function(e) {
        c_width = $canvas.width();
        c_height = $canvas.height();
        ctx.clearRect(0, 0, c_width, c_height);
        $('#canvasimg').hide();
    });
    });
    </script>

</html>
